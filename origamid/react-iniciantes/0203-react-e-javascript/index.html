<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <title>React para Iniciantes</title>
  </head>
  <body>
    <div id="app-javascript">
        <h1>Javascript Standalone</h1>
        <p>Total: <span id="total"></span></p>
        <p>Preco: R$ <span id="preco"></span></p>
        <button id="button">Comprar</button>
    </div>
    <hr />
    <div id="app-react">
        <h1>React App</h1>
    </div>

    <script type="application/javascript">
        const total = document.getElementById('total');
        const preco = document.getElementById('preco');
        const button = document.getElementById('button');
        let contador = 1;

        const atualizarValores = (contador) => {
            total.innerText = contador;
            preco.innerText = contador * 250;
        }
        atualizarValores(contador);

        const handleClick = () => {
            contador = contador + 1;
            atualizarValores(contador);
        }

        button.addEventListener('click', handleClick);
    </script>

    <script type="text/babel">
      const Comprar = () => {
        const [contador, setContador] = React.useState(1);

        return (
          <div>
            <p>Total: {contador}</p>
            <p>Pre√ßo: R$ {contador * 250}</p>
            <button onClick={() => setContador(contador + 1)}>Comprar</button>
          </div>
        );
      };

      const App = () => {
        return (
          <React.Fragment>
            <h1>React App</h1>
            <Comprar />
          </React.Fragment>
        );
      };

      let root = ReactDOM.createRoot(document.getElementById('app-react'))
      root.render(<App />)
    </script>
  </body>
</html>
